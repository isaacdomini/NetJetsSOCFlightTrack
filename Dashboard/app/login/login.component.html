<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="form" novalidate>
        <div class="form-group">
            <label for="email">Email</label>
            <input ngModel="user.email" id="email" type="email" class="form-control" name="email" required />
            <div class="help-block">Email is required</div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input ngModel="user.password" id="password" type="password" class="form-control" name="password" required />
            <div class="help-block">Password is required</div>
        </div>
        <span>{{errorMessage}}</span>
        <div class="form-group">
            <button ng-click="login()" class="btn btn-primary" type="submit">Login</button>
        </div>
    </form>
</div>
